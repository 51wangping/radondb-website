{{ if .Site.Params.zh.show_popup }}
<div class="pop-up-container fadein">
  <div class="close" onclick="hidePopup()"></div>
  <div class="content">
    <div class="title">{{ .Site.Params.zh.popup_title }}</div>
    <div class="desc text-ellip-2">{{ .Site.Params.zh.popup_description }}</div>
  </div>
  <a class="btn" href="{{ .Site.Params.popup_link }}">{{ .Site.Params.zh.popup_link_title }}</a>
</div>
{{ end }}
