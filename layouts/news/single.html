{{ define "header" }}
<header class="news-single-header">
  {{ partial "site-navigation.html" . }}
</header>
{{ end }}

{{ define "main" }}
<div class="news-single-container">
  <div class="breadcrumb flex-row fl-center">
    <a href="/news">新闻</a>
    <span style="padding: 0 10px;">></span>
    <span>{{ .Title }}</span>
  </div>
  <div class="news-single-content">
    <div>
      <div class="author">{{ .Params.author | default "拥抱开源的 RadonDB" }}</div>
      <div class="date">{{ .Date.Format "2006-01-02 15:04:05" }}</div>
    </div>
    <div class="title">{{ .Title }}</div>
    <div class="md-content">{{ .Content }}</div>
  </div>
</div>
{{ end }}
